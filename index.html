<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets TopDesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #ffffff;
            font-size: 12px;
        }
        .widget-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .widget-header {
            background: #f8f9fa;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .widget-title {
            font-weight: bold;
            color: #333;
            font-size: 13px;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        .widget-content {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .ticket-item {
            border-left: 3px solid #007bff;
            background: #f8f9fa;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 0 4px 4px 0;
        }
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .ticket-number {
            font-weight: bold;
            color: #007bff;
            font-size: 12px;
        }
        .ticket-status {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }
        .status-open { background-color: #dc3545; }
        .status-progress { background-color: #ffc107; color: #000; }
        .status-resolved { background-color: #28a745; }
        .status-waiting { background-color: #6c757d; }
        .ticket-description {
            font-size: 11px;
            color: #333;
            margin-bottom: 4px;
        }
        .ticket-meta {
            font-size: 10px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 11px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin: 5px 0;
        }
        .no-tickets {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 11px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">üé´ Tickets TopDesk</span>
            <button class="refresh-btn" onclick="loadTickets()">üîÑ</button>
        </div>
        <div class="widget-content" id="ticketsContent">
            <div class="loading">Chargement...</div>
        </div>
    </div>

    <script>
        // Configuration TopDesk
        const TOPDESK_CONFIG = {
            baseUrl: 'https://hdmp.topdesk.net',
            apiPath: '/tas/api/incidents',
            // REMPLACEZ par vos identifiants
            auth: {
                username: 'csvupload',
                password: 'xe3pm-ajyse-o4kh2-g2pnf-nznz3'
            }
        };

        // Fonction pour r√©cup√©rer les informations de l'entit√© Efficy courante
        function getEfficyContactInfo() {
            try {
                console.log('=== D√©but r√©cup√©ration donn√©es Efficy ===');
                
                // M√©thode 1 : Analyse de l'URL de la page parent pour extraire entity et key
                if (window.parent && window.parent.location) {
                    const parentUrl = window.parent.location.href;
                    console.log('URL parent:', parentUrl);
                    
                    // Extraction de l'entity et de la key depuis l'URL
                    const entityMatch = parentUrl.match(/entity=([^&]+)/);
                    const keyMatch = parentUrl.match(/key=([^&]+)/);
                    
                    if (entityMatch && keyMatch) {
                        const entityType = entityMatch[1];
                        const entityKey = keyMatch[1];
                        
                        console.log(`Entit√© d√©tect√©e: ${entityType}, ID: ${entityKey}`);
                        
                        // Maintenant on essaie de r√©cup√©rer les donn√©es de cette entit√©
                        return getEntityData(entityType, entityKey);
                    }
                }
                
                // M√©thode 2 : Acc√®s direct √† l'objet entity
                if (window.parent && window.parent.entity) {
                    console.log('Entity object trouv√©:', window.parent.entity);
                    return extractBranchFromEntity(window.parent.entity);
                }
                
                // M√©thode 3 : Via l'API Efficy
                if (window.parent && window.parent.efficy) {
                    console.log('API Efficy disponible');
                    try {
                        const currentRecord = window.parent.efficy.getCurrentRecord();
                        if (currentRecord) {
                            console.log('Record courant via API:', currentRecord);
                            return extractBranchFromRecord(currentRecord);
                        }
                    } catch (e) {
                        console.log('Erreur API getCurrentRecord:', e);
                    }
                }
                
                // M√©thode 4 : Recherche dans le DOM
                return searchInDOM();
                
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration:', error);
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'error-fallback',
                    error: error.message
                };
            }
        }
        
        // Fonction pour r√©cup√©rer les donn√©es d'une entit√© sp√©cifique
        function getEntityData(entityType, entityKey) {
            console.log(`R√©cup√©ration des donn√©es pour ${entityType}:${entityKey}`);
            
            try {
                // Tentative d'acc√®s aux donn√©es via diff√©rentes m√©thodes
                
                // M√©thode A : Via window.parent.entityData ou similaire
                if (window.parent.entityData || window.parent.currentEntity) {
                    const entityData = window.parent.entityData || window.parent.currentEntity;
                    console.log('EntityData trouv√©:', entityData);
                    return extractBranchFromEntity(entityData);
                }
                
                // M√©thode B : Recherche dans les formulaires de la page
                if (window.parent.document) {
                    const forms = window.parent.document.querySelectorAll('form');
                    for (const form of forms) {
                        const formData = new FormData(form);
                        for (const [key, value] of formData.entries()) {
                            if (key.toLowerCase().includes('company') || 
                                key.toLowerCase().includes('vestiging') || 
                                key.toLowerCase().includes('branch') ||
                                key.toLowerCase().includes('naam')) {
                                console.log(`Champ formulaire trouv√©: ${key} = ${value}`);
                                return {
                                    branch: value,
                                    source: `form.${key}`,
                                    entityType: entityType,
                                    entityKey: entityKey
                                };
                            }
                        }
                    }
                }
                
                // M√©thode C : Recherche par ID/name patterns sp√©cifiques √† Efficy
                return searchEfficyFields(entityType, entityKey);
                
            } catch (error) {
                console.error('Erreur getEntityData:', error);
                return getDefaultBranch(entityType, entityKey);
            }
        }
        
        // Fonction pour extraire la branche depuis un objet entity
        function extractBranchFromEntity(entity) {
            console.log('Analyse de l\'objet entity:', entity);
            
            const possibleFields = [
                'company', 'companyname', 'naam', 'name', 'bedrijfsnaam',
                'vestiging', 'branch', 'location', 'locatie', 'branche'
            ];
            
            for (const field of possibleFields) {
                if (entity[field] && typeof entity[field] === 'string') {
                    console.log(`Champ entity trouv√©: ${field} = ${entity[field]}`);
                    return {
                        branch: entity[field],
                        source: `entity.${field}`,
                        entityData: entity
                    };
                }
            }
            
            // Log de tous les champs pour debug
            console.log('Tous les champs de l\'entity:', Object.keys(entity));
            return getDefaultBranch('entity', 'unknown');
        }
        
        // Fonction pour rechercher dans le DOM avec des patterns Efficy
        function searchEfficyFields(entityType, entityKey) {
            if (!window.parent.document) return getDefaultBranch(entityType, entityKey);
            
            console.log('Recherche dans le DOM avec patterns Efficy...');
            
            // Patterns sp√©cifiques √† Efficy
            const efficySelectors = [
                `input[name="COMPANY"]`, `input[name="company"]`,
                `input[name="NAME"]`, `input[name="name"]`,
                `select[name="COMPANY"]`, `select[name="company"]`,
                `input[id*="company"]`, `input[id*="Company"]`,
                `textarea[name*="company"]`, `textarea[name*="Company"]`,
                // Patterns pour les champs de vestiging/branch
                `input[name*="vestiging"]`, `input[name*="branch"]`,
                `select[name*="vestiging"]`, `select[name*="branch"]`
            ];
            
            for (const selector of efficySelectors) {
                const field = window.parent.document.querySelector(selector);
                if (field && field.value && field.value.trim()) {
                    console.log(`Champ Efficy trouv√©: ${selector} = ${field.value}`);
                    return {
                        branch: field.value.trim(),
                        source: `efficy.${selector}`,
                        entityType: entityType,
                        entityKey: entityKey
                    };
                }
            }
            
            // Recherche dans les √©l√©ments d'affichage (spans, divs avec classes Efficy)
            const displaySelectors = [
                '.field-value', '.entity-field-value', '.company-name',
                'span[data-field="company"]', 'span[data-field="COMPANY"]',
                'div[data-field="company"]', 'div[data-field="COMPANY"]'
            ];
            
            for (const selector of displaySelectors) {
                const element = window.parent.document.querySelector(selector);
                if (element && element.textContent && element.textContent.trim()) {
                    console.log(`√âl√©ment d'affichage trouv√©: ${selector} = ${element.textContent.trim()}`);
                    return {
                        branch: element.textContent.trim(),
                        source: `display.${selector}`,
                        entityType: entityType,
                        entityKey: entityKey
                    };
                }
            }
            
            return getDefaultBranch(entityType, entityKey);
        }
        
        // Fonction pour rechercher dans le DOM g√©n√©ral
        function searchInDOM() {
            console.log('Recherche g√©n√©rale dans le DOM...');
            
            if (!window.parent.document) {
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'no-parent-document'
                };
            }
            
            // Recherche de texte contenant "Praktijkhuis"
            const allElements = window.parent.document.querySelectorAll('*');
            for (const element of allElements) {
                const text = element.textContent;
                if (text && text.includes('Praktijkhuis') && text.length < 100) {
                    console.log(`Texte "Praktijkhuis" trouv√©: ${text.trim()}`);
                    return {
                        branch: text.trim(),
                        source: 'dom-text-search'
                    };
                }
            }
            
            return {
                branch: 'Praktijkhuis 74',
                source: 'default-no-data-found'
            };
        }
        
        // Fonction pour retourner la branche par d√©faut avec contexte
        function getDefaultBranch(entityType, entityKey) {
            return {
                branch: 'Praktijkhuis 74',
                source: 'default-fallback',
                entityType: entityType || 'unknown',
                entityKey: entityKey || 'unknown'
            };
        }

        // Fonction pour l'authentification TopDesk
        function getAuthHeaders() {
            const auth = btoa(TOPDESK_CONFIG.auth.username + ':' + TOPDESK_CONFIG.auth.password);
            return {
                'Authorization': 'Basic ' + auth,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
        }

        // Fonction pour r√©cup√©rer les tickets
        async function fetchTopDeskTickets(contactInfo) {
            try {
                console.log('Recherche des tickets pour:', contactInfo.branch);
                
                // Construction de la requ√™te bas√©e sur la branche
                const query = `caller.branch.name=="${contactInfo.branch}"`;
                const url = `${TOPDESK_CONFIG.baseUrl}${TOPDESK_CONFIG.apiPath}?query=${encodeURIComponent(query)}&page_size=50`;
                
                console.log('URL API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Erreur API TopDesk: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Donn√©es re√ßues:', data);
                return Array.isArray(data) ? data : [];
                
            } catch (error) {
                console.error('Erreur fetch TopDesk:', error);
                throw error;
            }
        }

        // Fonction pour d√©terminer la classe du statut
        function getStatusClass(status) {
            if (!status) return 'status-open';
            
            const s = status.toLowerCase();
            if (s.includes('progress') || s.includes('behandeling') || s.includes('cours')) return 'status-progress';
            if (s.includes('resolved') || s.includes('opgelost') || s.includes('ferm√©')) return 'status-resolved';
            if (s.includes('waiting') || s.includes('wacht') || s.includes('attente')) return 'status-waiting';
            return 'status-open';
        }

        // Fonction pour formater la date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Fonction pour afficher les tickets
        function displayTickets(tickets, contactInfo) {
            const container = document.getElementById('ticketsContent');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="no-tickets">
                        Aucun ticket trouv√©<br>
                        <small>Branche: ${contactInfo.branch}</small><br>
                        <small>Source: ${contactInfo.source}</small>
                    </div>
                `;
                return;
            }

            let html = '';
            tickets.forEach(ticket => {
                const statusClass = getStatusClass(ticket.processingStatus?.name);
                
                html += `
                    <div class="ticket-item">
                        <div class="ticket-header">
                            <span class="ticket-number">#${ticket.number || 'N/A'}</span>
                            <span class="ticket-status ${statusClass}">
                                ${ticket.processingStatus?.name || 'Inconnu'}
                            </span>
                        </div>
                        <div class="ticket-description">
                            ${ticket.briefDescription || 'Sans description'}
                        </div>
                        <div class="ticket-meta">
                            Priorit√©: ${ticket.priority?.name || 'N/D'} | 
                            Cr√©√©: ${formatDate(ticket.creationDate)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Fonction pour afficher les erreurs
        function displayError(message) {
            document.getElementById('ticketsContent').innerHTML = `
                <div class="error">
                    Erreur: ${message}<br>
                    <small>V√©rifiez la configuration d'authentification</small>
                </div>
            `;
        }

        // Fonction principale de chargement
        async function loadTickets() {
            const container = document.getElementById('ticketsContent');
            container.innerHTML = '<div class="loading">Chargement des tickets...</div>';
            
            try {
                const contactInfo = getEfficyContactInfo();
                const tickets = await fetchTopDeskTickets(contactInfo);
                displayTickets(tickets, contactInfo);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Version de d√©monstration (pour test sans API)
        function loadDemoTickets() {
            const demoTickets = [
                {
                    number: 'INC-001234',
                    briefDescription: 'Probl√®me de connexion r√©seau',
                    processingStatus: { name: 'En cours' },
                    priority: { name: 'Haute' },
                    creationDate: '2025-05-26T10:30:00Z'
                },
                {
                    number: 'INC-001235',
                    briefDescription: 'Installation logiciel demand√©e',
                    processingStatus: { name: 'Ouvert' },
                    priority: { name: 'Moyenne' },
                    creationDate: '2025-05-25T14:15:00Z'
                }
            ];
            
            setTimeout(() => {
                displayTickets(demoTickets, { branch: 'Praktijkhuis 74' });
            }, 1000);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Pour tester : utilisez loadDemoTickets()
            // Pour la production : utilisez loadTickets()
            loadDemoTickets(); // Changez par loadTickets() quand pr√™t
        });
    </script>
</body>
</html>
