<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets TopDesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #ffffff;
            font-size: 12px;
        }
        .widget-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .widget-header {
            background: #f8f9fa;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .widget-title {
            font-weight: bold;
            color: #333;
            font-size: 13px;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        .widget-content {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .ticket-item {
            border-left: 3px solid #007bff;
            background: #f8f9fa;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 0 4px 4px 0;
        }
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .ticket-number {
            font-weight: bold;
            color: #007bff;
            font-size: 12px;
        }
        .ticket-status {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }
        .status-open { background-color: #dc3545; }
        .status-progress { background-color: #ffc107; color: #000; }
        .status-resolved { background-color: #28a745; }
        .status-waiting { background-color: #6c757d; }
        .ticket-description {
            font-size: 11px;
            color: #333;
            margin-bottom: 4px;
        }
        .ticket-meta {
            font-size: 10px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 11px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin: 5px 0;
        }
        .no-tickets {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 11px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">üé´ Tickets TopDesk</span>
            <button class="refresh-btn" onclick="loadTickets()">üîÑ</button>
        </div>
        <div class="widget-content" id="ticketsContent">
            <div class="loading">Chargement...</div>
        </div>
    </div>

    <script>
        // Configuration TopDesk
        const TOPDESK_CONFIG = {
            baseUrl: 'https://hdmp.topdesk.net',
            apiPath: '/tas/api/incidents',
            // REMPLACEZ par vos identifiants
            auth: {
                username: 'csvupload',
                password: 'xe3pm-ajyse-o4kh2-g2pnf-nznz3'
            }
        };

        // Fonction pour r√©cup√©rer les informations de l'entit√© Efficy courante
        function getEfficyContactInfo() {
            try {
                console.log('=== D√©but r√©cup√©ration donn√©es Efficy ===');
                
                // M√©thode 1 : Acc√®s direct √† l'entit√© courante via Efficy API
                if (window.parent && window.parent.entity) {
                    console.log('Entity Efficy d√©tect√©e:', window.parent.entity);
                    const entity = window.parent.entity;
                    
                    // Tentative de r√©cup√©ration des champs de l'entit√©
                    const possibleBranchFields = [
                        'branch', 'branche', 'vestiging', 'location', 'locatie',
                        'company', 'bedrijf', 'naam', 'name', 'companyname'
                    ];
                    
                    for (const fieldName of possibleBranchFields) {
                        if (entity[fieldName]) {
                            console.log(`Champ entit√© trouv√©: ${fieldName} = ${entity[fieldName]}`);
                            return {
                                branch: entity[fieldName],
                                source: `entity.${fieldName}`,
                                entityType: entity.entityType || 'unknown'
                            };
                        }
                    }
                    
                    // Log de tous les champs disponibles pour debug
                    console.log('Champs disponibles dans l\'entit√©:', Object.keys(entity));
                }
                
                // M√©thode 2 : Via window.parent.efficy si disponible
                if (window.parent && window.parent.efficy) {
                    console.log('API Efficy disponible');
                    try {
                        const currentRecord = window.parent.efficy.api.getCurrentRecord();
                        if (currentRecord) {
                            console.log('Record courant:', currentRecord);
                            return {
                                branch: currentRecord.company || currentRecord.name || 'Praktijkhuis 74',
                                source: 'efficy.api.getCurrentRecord',
                                recordId: currentRecord.id
                            };
                        }
                    } catch (e) {
                        console.log('Erreur API getCurrentRecord:', e);
                    }
                }
                
                // M√©thode 3 : Recherche dans le DOM de la page parent
                if (window.parent && window.parent.document) {
                    console.log('Recherche dans le DOM parent...');
                    
                    // Recherche de champs input/select avec des noms potentiels
                    const fieldSelectors = [
                        'input[name*="company"]', 'select[name*="company"]',
                        'input[name*="vestiging"]', 'select[name*="vestiging"]',
                        'input[name*="branch"]', 'select[name*="branch"]',
                        'input[name*="bedrijf"]', 'select[name*="bedrijf"]',
                        'input[name*="naam"]', 'select[name*="naam"]'
                    ];
                    
                    for (const selector of fieldSelectors) {
                        const field = window.parent.document.querySelector(selector);
                        if (field && field.value) {
                            console.log(`Champ DOM trouv√©: ${selector} = ${field.value}`);
                            return {
                                branch: field.value,
                                source: `dom.${selector}`,
                                fieldName: field.name || field.id
                            };
                        }
                    }
                    
                    // Recherche dans les labels/spans qui affichent les donn√©es
                    const textSelectors = [
                        '.entity-field', '.field-value', '.company-name',
                        'span[data-field*="company"]', 'span[data-field*="vestiging"]'
                    ];
                    
                    for (const selector of textSelectors) {
                        const element = window.parent.document.querySelector(selector);
                        if (element && element.textContent.trim()) {
                            console.log(`√âl√©ment texte trouv√©: ${selector} = ${element.textContent.trim()}`);
                            return {
                                branch: element.textContent.trim(),
                                source: `text.${selector}`
                            };
                        }
                    }
                }
                
                // M√©thode 4 : Param√®tre URL
                const urlParams = new URLSearchParams(window.location.search);
                const branchParam = urlParams.get('branch') || urlParams.get('entity');
                if (branchParam) {
                    console.log(`Param√®tre URL trouv√©: ${branchParam}`);
                    return {
                        branch: branchParam,
                        source: 'url-parameter'
                    };
                }
                
                console.log('Aucune donn√©e sp√©cifique trouv√©e, utilisation valeur par d√©faut');
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'default-fallback'
                };
                
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration:', error);
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'error-fallback',
                    error: error.message
                };
            }
        }

        // Fonction pour l'authentification TopDesk
        function getAuthHeaders() {
            const auth = btoa(TOPDESK_CONFIG.auth.username + ':' + TOPDESK_CONFIG.auth.password);
            return {
                'Authorization': 'Basic ' + auth,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
        }

        // Fonction pour r√©cup√©rer les tickets
        async function fetchTopDeskTickets(contactInfo) {
            try {
                console.log('Recherche des tickets pour:', contactInfo.branch);
                
                // Construction de la requ√™te bas√©e sur la branche
                const query = `caller.branch.name=="${contactInfo.branch}"`;
                const url = `${TOPDESK_CONFIG.baseUrl}${TOPDESK_CONFIG.apiPath}?query=${encodeURIComponent(query)}&page_size=50`;
                
                console.log('URL API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Erreur API TopDesk: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Donn√©es re√ßues:', data);
                return Array.isArray(data) ? data : [];
                
            } catch (error) {
                console.error('Erreur fetch TopDesk:', error);
                throw error;
            }
        }

        // Fonction pour d√©terminer la classe du statut
        function getStatusClass(status) {
            if (!status) return 'status-open';
            
            const s = status.toLowerCase();
            if (s.includes('progress') || s.includes('behandeling') || s.includes('cours')) return 'status-progress';
            if (s.includes('resolved') || s.includes('opgelost') || s.includes('ferm√©')) return 'status-resolved';
            if (s.includes('waiting') || s.includes('wacht') || s.includes('attente')) return 'status-waiting';
            return 'status-open';
        }

        // Fonction pour formater la date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Fonction pour afficher les tickets
        function displayTickets(tickets, contactInfo) {
            const container = document.getElementById('ticketsContent');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="no-tickets">
                        Aucun ticket trouv√©<br>
                        <small>Branche: ${contactInfo.branch}</small><br>
                        <small>Source: ${contactInfo.source}</small>
                    </div>
                `;
                return;
            }

            let html = '';
            tickets.forEach(ticket => {
                const statusClass = getStatusClass(ticket.processingStatus?.name);
                
                html += `
                    <div class="ticket-item">
                        <div class="ticket-header">
                            <span class="ticket-number">#${ticket.number || 'N/A'}</span>
                            <span class="ticket-status ${statusClass}">
                                ${ticket.processingStatus?.name || 'Inconnu'}
                            </span>
                        </div>
                        <div class="ticket-description">
                            ${ticket.briefDescription || 'Sans description'}
                        </div>
                        <div class="ticket-meta">
                            Priorit√©: ${ticket.priority?.name || 'N/D'} | 
                            Cr√©√©: ${formatDate(ticket.creationDate)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Fonction pour afficher les erreurs
        function displayError(message) {
            document.getElementById('ticketsContent').innerHTML = `
                <div class="error">
                    Erreur: ${message}<br>
                    <small>V√©rifiez la configuration d'authentification</small>
                </div>
            `;
        }

        // Fonction principale de chargement
        async function loadTickets() {
            const container = document.getElementById('ticketsContent');
            container.innerHTML = '<div class="loading">Chargement des tickets...</div>';
            
            try {
                const contactInfo = getEfficyContactInfo();
                const tickets = await fetchTopDeskTickets(contactInfo);
                displayTickets(tickets, contactInfo);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Version de d√©monstration (pour test sans API)
        function loadDemoTickets() {
            const demoTickets = [
                {
                    number: 'INC-001234',
                    briefDescription: 'Probl√®me de connexion r√©seau',
                    processingStatus: { name: 'En cours' },
                    priority: { name: 'Haute' },
                    creationDate: '2025-05-26T10:30:00Z'
                },
                {
                    number: 'INC-001235',
                    briefDescription: 'Installation logiciel demand√©e',
                    processingStatus: { name: 'Ouvert' },
                    priority: { name: 'Moyenne' },
                    creationDate: '2025-05-25T14:15:00Z'
                }
            ];
            
            setTimeout(() => {
                displayTickets(demoTickets, { branch: 'Praktijkhuis 74' });
            }, 1000);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Pour tester : utilisez loadDemoTickets()
            // Pour la production : utilisez loadTickets()
            loadDemoTickets(); // Changez par loadTickets() quand pr√™t
        });
    </script>
</body>
</html>
