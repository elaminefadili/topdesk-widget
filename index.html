        .ticket-header {

        .ticket-status {
            padding: 2px 6px;

        }
        .status-open { background-color: #dc3545; }
        .status-progress { background-color: #ffc107; color: #000; }
        .status-resolved { background-color: #28a745; }
        .status-waiting { background-color: #6c757d; }
        .ticket-description {
            font-size: 11px;
            color: #333;
            margin-bottom: 4px;
        }
        .ticket-meta {
            font-size: 10px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 11px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin: 5px 0;
        }
        .no-tickets {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 11px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">ðŸŽ« Tickets TopDesk (Ouverts)</span>
            <button class="refresh-btn" onclick="loadTickets()">ðŸ”„</button>
        </div>
        <div class="widget-content" id="ticketsContent">
            <div class="loading">Chargement...</div>
        </div>
    </div>

    <script>
        // Configuration TopDesk
        const TOPDESK_CONFIG = {
            baseUrl: 'https://hdmp.topdesk.net',
            apiPath: '/tas/api/incidents',
            // REMPLACEZ par vos identifiants
            auth: {
                username: 'csvupload',
                password: 'xe3pm-ajyse-o4kh2-g2pnf-nznz3'
            }
        };

        // Fonction pour rÃ©cupÃ©rer les informations de l'entitÃ© Efficy courante
        function getEfficyContactInfo() {
            try {
                console.log('=== DÃ©but rÃ©cupÃ©ration donnÃ©es Efficy ===');
                
                // MÃ©thode 1 : ParamÃ¨tre URL (le plus fiable)
                const urlParams = new URLSearchParams(window.location.search);
                const branchParam = urlParams.get('branch') || urlParams.get('company') || urlParams.get('entity');
                
                if (branchParam) {
                    // DÃ©codage et nettoyage du paramÃ¨tre
                    const cleanBranch = decodeURIComponent(branchParam).trim();
                    
                    // VÃ©rification si Efficy n'a pas substituÃ© la variable
                    if (cleanBranch === '[COMPANY]' || cleanBranch === '{COMPANY}' || 
                        cleanBranch === '${COMPANY}' || cleanBranch === '%COMPANY%' ||
                        cleanBranch.includes('COMPANY')) {
                        console.log(`âš ï¸ Variable non substituÃ©e par Efficy: "${cleanBranch}"`);
                        console.log('ðŸ”„ Utilisation de la valeur par dÃ©faut Ã  la place');
                        return {
                            branch: 'Praktijkhuis 74',
                            source: 'efficy-variable-not-substituted',
                            originalParam: cleanBranch,
                            reliable: true,
                            note: 'Efficy n\'a pas substituÃ© la variable, utilisation de la valeur par dÃ©faut'
                        };
                    }
                    
                    console.log(`âœ… Branche trouvÃ©e via URL: "${cleanBranch}"`);
                    return {
                        branch: cleanBranch,
                        source: 'url-parameter',
                        reliable: true
                    };
                }
                
                console.log('âš ï¸ Aucun paramÃ¨tre URL trouvÃ©, tentative autres mÃ©thodes...');
                
                // MÃ©thode 2 : Analyse de l'URL de la page parent pour extraire entity et key
                if (window.parent && window.parent.location) {
                    try {
                        const parentUrl = window.parent.location.href;
                        console.log('URL parent dÃ©tectÃ©e');
                        
                        // Extraction de l'entity et de la key depuis l'URL
                        const entityMatch = parentUrl.match(/entity=([^&]+)/);
                        const keyMatch = parentUrl.match(/key=([^&]+)/);
                        
                        if (entityMatch && keyMatch) {
                            const entityType = entityMatch[1];
                            const entityKey = keyMatch[1];
                            
                            console.log(`EntitÃ© dÃ©tectÃ©e: ${entityType}, ID: ${entityKey}`);
                            
                            // Pour une entitÃ© "Comp" (Company), on essaie de rÃ©cupÃ©rer les donnÃ©es
                            if (entityType === 'Comp') {
                                return getCompanyData(entityType, entityKey);
                            }
                        }
                    } catch (securityError) {
                        console.log('âš ï¸ AccÃ¨s URL parent bloquÃ© (CORS) - normal et sÃ©curisÃ©');
                    }
                }
                
                // MÃ©thode 3 : Valeur par dÃ©faut
                console.log('ðŸ“ Utilisation de la valeur par dÃ©faut');
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'default-fallback',
                    reliable: true,
                    note: 'Valeur par dÃ©faut utilisÃ©e - configurez l\'URL avec le nom exact de la sociÃ©tÃ©'
                };
                
            } catch (error) {
                console.error('âŒ Erreur lors de la rÃ©cupÃ©ration:', error);
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'error-fallback',
                    reliable: true,
                    error: error.message
                };
            }
        }
        
        // Fonction pour rÃ©cupÃ©rer les donnÃ©es d'une sociÃ©tÃ© spÃ©cifique
        function getCompanyData(entityType, entityKey) {
            console.log(`ðŸ” Tentative rÃ©cupÃ©ration donnÃ©es ${entityType}:${entityKey}`);
            
            try {
                // Cette partie nÃ©cessiterait l'API Efficy ou des permissions spÃ©ciales
                // Pour l'instant, on retourne la valeur par dÃ©faut avec l'info de l'entitÃ©
                
                console.log('âš ï¸ API Efficy non accessible directement depuis le widget');
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'entity-detected-but-no-api-access',
                    entityType: entityType,
                    entityKey: entityKey,
                    reliable: false,
                    note: 'EntitÃ© dÃ©tectÃ©e mais accÃ¨s aux donnÃ©es limitÃ©. Utilisez le paramÃ¨tre URL.'
                };
                
            } catch (error) {
                console.error('âŒ Erreur getCompanyData:', error);
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'entity-error-fallback',
                    entityType: entityType,
                    entityKey: entityKey,
                    reliable: false
                };
            }
        }

        // Fonction pour l'authentification TopDesk
        function getAuthHeaders() {
            const auth = btoa(TOPDESK_CONFIG.auth.username + ':' + TOPDESK_CONFIG.auth.password);
            return {
                'Authorization': 'Basic ' + auth,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
        }

        // Fonction pour rÃ©cupÃ©rer les tickets
        async function fetchTopDeskTickets(contactInfo) {
            try {
                console.log('Recherche des tickets pour:', contactInfo.branch);
                
                // Retour Ã  la requÃªte simple qui fonctionnait
                const query = `caller.branch.name=="${contactInfo.branch}"`;
                const url = `${TOPDESK_CONFIG.baseUrl}${TOPDESK_CONFIG.apiPath}?query=${encodeURIComponent(query)}&page_size=50`;
                
                console.log('URL API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Erreur API TopDesk: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('DonnÃ©es reÃ§ues:', data);
                
                // Filtrage cÃ´tÃ© client pour garder seulement les tickets ouverts
                const openTickets = Array.isArray(data) ? data.filter(ticket => {
                    const status = ticket.status?.toLowerCase() || '';
                    
                    // Gardons seulement firstLine et secondLine (tickets ouverts dans TopDesk)
                    return status === 'firstline' || status === 'secondline';
                }) : [];
                
                console.log(`Tickets filtrÃ©s: ${openTickets.length} tickets ouverts (firstLine + secondLine) sur ${data.length} total`);
                return openTickets;
                
            } catch (error) {
                console.error('Erreur fetch TopDesk:', error);
                throw error;
            }
        }

        // Fonction pour dÃ©terminer la classe du statut
        function getStatusClass(status) {
            if (!status) return 'status-open';
            
            const s = status.toLowerCase();
            if (s.includes('progress') || s.includes('behandeling') || s.includes('cours')) return 'status-progress';
            if (s.includes('resolved') || s.includes('opgelost') || s.includes('fermÃ©')) return 'status-resolved';
            if (s.includes('waiting') || s.includes('wacht') || s.includes('attente')) return 'status-waiting';
            return 'status-open';
        }

        // Fonction pour formater la date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Fonction pour afficher les tickets
        function displayTickets(tickets, contactInfo) {
            const container = document.getElementById('ticketsContent');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="no-tickets">
                        Aucun ticket trouvÃ©<br>
                        <small>Branche: ${contactInfo.branch}</small><br>
                        <small>Source: ${contactInfo.source}</small>
                    </div>
                `;
                return;
            }

            let html = '';
            tickets.forEach(ticket => {
                const statusClass = getStatusClass(ticket.processingStatus?.name);
                
                html += `
                    <div class="ticket-item">
                        <div class="ticket-header">
                            <span class="ticket-number">#${ticket.number || 'N/A'}</span>
                            <span class="ticket-status ${statusClass}">
                                ${ticket.processingStatus?.name || 'Inconnu'}
                            </span>
                        </div>
                        <div class="ticket-description">
                            ${ticket.briefDescription || 'Sans description'}
                        </div>
                        <div class="ticket-meta">
                            PrioritÃ©: ${ticket.priority?.name || 'N/D'} | 
                            CrÃ©Ã©: ${formatDate(ticket.creationDate)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Fonction pour afficher les erreurs
        function displayError(message) {
            document.getElementById('ticketsContent').innerHTML = `
                <div class="error">
                    Erreur: ${message}<br>
                    <small>VÃ©rifiez la configuration d'authentification</small>
                </div>
            `;
        }

        // Fonction principale de chargement
        async function loadTickets() {
            const container = document.getElementById('ticketsContent');
            container.innerHTML = '<div class="loading">Chargement des tickets...</div>';
            
            try {
                const contactInfo = getEfficyContactInfo();
                const tickets = await fetchTopDeskTickets(contactInfo);
                displayTickets(tickets, contactInfo);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Version de dÃ©monstration (pour test sans API)
        function loadDemoTickets() {
            const demoTickets = [
                {
                    number: 'INC-001234',
                    briefDescription: 'ProblÃ¨me de connexion rÃ©seau',
                    processingStatus: { name: 'En cours' },
                    priority: { name: 'Haute' },
                    creationDate: '2025-05-26T10:30:00Z'
                },
                {
                    number: 'INC-001235',
                    briefDescription: 'Installation logiciel demandÃ©e',
                    processingStatus: { name: 'Ouvert' },
                    priority: { name: 'Moyenne' },
                    creationDate: '2025-05-25T14:15:00Z'
                }
            ];
            
            setTimeout(() => {
                displayTickets(demoTickets, { branch: 'Praktijkhuis 74' });
            }, 1000);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // PRODUCTION : Utilisation des vraies donnÃ©es TopDesk
            loadTickets();
            
            // DÃ‰MO : Pour tester l'interface (dÃ©commentez si besoin)
            // loadDemoTickets();
        });
    </script>
