        .widget-container {

        .ticket-description {

    <script>

        // Fonction pour r√©cup√©rer les informations de l'entit√© Efficy courante
        async function getEfficyContactInfo() {

                    console.log(`‚úÖ Branche trouv√©e via API Efficy: "${entityData.branch}"`);

                    };
                }
                
                // M√©thode 3 : Extraction depuis l'URL parent
                const parentUrlData = getDataFromParentUrl();
                if (parentUrlData && parentUrlData.branch) {

                }
                
                // M√©thode 4 : PostMessage vers Efficy
                const postMessageData = await requestDataFromEfficy();
                if (postMessageData && postMessageData.branch) {
                    console.log(`‚úÖ Branche trouv√©e via PostMessage: "${postMessageData.branch}"`);
                    return postMessageData;
                }
                
                console.log('‚ùå Impossible de r√©cup√©rer dynamiquement le nom de la soci√©t√©');
                throw new Error('Nom de soci√©t√© non trouv√© - configuration requise');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de la r√©cup√©ration:', error);
                return {
                    branch: null,
                    source: 'error',
                    reliable: false,
                    error: error.message
                };
            }
        }
        
        // Fonction pour r√©cup√©rer les donn√©es via l'API Efficy
        async function getEfficyEntityData() {
            try {
                // Extraction de l'ID depuis l'URL du parent
                if (!window.parent || !window.parent.location) {
                    throw new Error('Pas d\'acc√®s √† la page parent');
                }
                
                const parentUrl = window.parent.location.href;
                const entityMatch = parentUrl.match(/entity=([^&]+)/);
                const keyMatch = parentUrl.match(/key=([^&]+)/);
                
                if (!entityMatch || !keyMatch) {
                    throw new Error('Impossible d\'extraire entity/key de l\'URL');
                }
                
                const entityType = entityMatch[1];
                const entityKey = keyMatch[1];
                
                console.log(`Tentative API Efficy pour ${entityType}:${entityKey}`);
                
                // Construction de l'URL API Efficy
                const apiUrl = `${window.location.origin}/crm/json.ashx?action=getRecord&entity=${entityType}&key=${entityKey}`;
                
                const response = await fetch(apiUrl, {
                    credentials: 'include', // Utilise la session Efficy courante
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Efficy error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Donn√©es API Efficy:', data);
                
                // Extraction du nom de soci√©t√© depuis les donn√©es
                if (data && data.fields) {
                    const companyName = data.fields.COMPANY || data.fields.NAME || data.fields.NAAM;
                    if (companyName) {
                        return {
                            branch: companyName,
                            id: entityKey,
                            entityType: entityType,
                            fullData: data
                        };
                    }
                }
                
                throw new Error('Nom de soci√©t√© non trouv√© dans les donn√©es API');
                
            } catch (error) {
                console.log('API Efficy non accessible:', error.message);
                return null;
            }
        }
        
        // Fonction pour extraire des donn√©es depuis l'URL parent
        function getDataFromParentUrl() {
            try {
                if (!window.parent || !window.parent.location) return null;
                
                const parentUrl = window.parent.location.href;
                console.log('Analyse URL parent pour extraction de donn√©es...');
                
                // Recherche de patterns dans l'URL qui pourraient contenir le nom
                // Ceci d√©pend de la structure des URLs Efficy
                
                return null; // Pour l'instant
                
            } catch (error) {
                console.log('Extraction URL parent impossible:', error.message);
                return null;
            }
        }
        
        // Fonction pour demander des donn√©es via PostMessage
        async function requestDataFromEfficy() {
            return new Promise((resolve) => {
                try {
                    console.log('Tentative PostMessage vers Efficy...');
                    
                    // Timeout de 2 secondes
                    const timeout = setTimeout(() => {
                        console.log('PostMessage timeout');
                        resolve(null);
                    }, 2000);
                    
                    // √âcoute de la r√©ponse
                    const listener = (event) => {
                        if (event.data && event.data.type === 'EFFICY_ENTITY_DATA') {
                            clearTimeout(timeout);
                            window.removeEventListener('message', listener);
                            console.log('R√©ponse PostMessage re√ßue:', event.data);
                            resolve({
                                branch: event.data.companyName,
                                source: 'postmessage',
                                reliable: true
                            });
                        }
                    };
                    
                    window.addEventListener('message', listener);
                    
                    // Demande de donn√©es √† Efficy
                    window.parent.postMessage({
                        type: 'REQUEST_ENTITY_DATA',
                        source: 'topdesk-widget'
                    }, '*');
                    
                } catch (error) {
                    console.log('PostMessage impossible:', error.message);
                    resolve(null);
                }
            });
        }
        
        // Fonction pour r√©cup√©rer les donn√©es d'une soci√©t√© sp√©cifique
        function getCompanyData(entityType, entityKey) {
            console.log(`üîç Tentative r√©cup√©ration donn√©es ${entityType}:${entityKey}`);
            
            try {
                // Cette partie n√©cessiterait l'API Efficy ou des permissions sp√©ciales
                // Pour l'instant, on retourne la valeur par d√©faut avec l'info de l'entit√©
                
                console.log('‚ö†Ô∏è API Efficy non accessible directement depuis le widget');
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'entity-detected-but-no-api-access',
                    entityType: entityType,
                    entityKey: entityKey,
                    reliable: false,
                    note: 'Entit√© d√©tect√©e mais acc√®s aux donn√©es limit√©. Utilisez le param√®tre URL.'
                };
                
            } catch (error) {
                console.error('‚ùå Erreur getCompanyData:', error);
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'entity-error-fallback',
                    entityType: entityType,
                    entityKey: entityKey,
                    reliable: false
                };
            }
        }

        // Fonction pour l'authentification TopDesk
        function getAuthHeaders() {
            const auth = btoa(TOPDESK_CONFIG.auth.username + ':' + TOPDESK_CONFIG.auth.password);
            return {
                'Authorization': 'Basic ' + auth,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
        }

        // Fonction pour r√©cup√©rer les tickets
        async function fetchTopDeskTickets(contactInfo) {
            try {
                console.log('Recherche des tickets pour:', contactInfo.branch);
                
                // Retour √† la requ√™te simple qui fonctionnait
                const query = `caller.branch.name=="${contactInfo.branch}"`;
                const url = `${TOPDESK_CONFIG.baseUrl}${TOPDESK_CONFIG.apiPath}?query=${encodeURIComponent(query)}&page_size=50`;
                
                console.log('URL API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Erreur API TopDesk: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Donn√©es re√ßues:', data);
                
                // Filtrage c√¥t√© client pour garder seulement les tickets ouverts
                const openTickets = Array.isArray(data) ? data.filter(ticket => {
                    const status = ticket.status?.toLowerCase() || '';
                    
                    // Gardons seulement firstLine et secondLine (tickets ouverts dans TopDesk)
                    return status === 'firstline' || status === 'secondline';
                }) : [];
                
                console.log(`Tickets filtr√©s: ${openTickets.length} tickets ouverts (firstLine + secondLine) sur ${data.length} total`);
                return openTickets;
                
            } catch (error) {
                console.error('Erreur fetch TopDesk:', error);
                throw error;
            }
        }

        // Fonction pour d√©terminer la classe du statut
        function getStatusClass(status) {
            if (!status) return 'status-open';
            
            const s = status.toLowerCase();
            if (s.includes('progress') || s.includes('behandeling') || s.includes('cours')) return 'status-progress';
            if (s.includes('resolved') || s.includes('opgelost') || s.includes('ferm√©')) return 'status-resolved';
            if (s.includes('waiting') || s.includes('wacht') || s.includes('attente')) return 'status-waiting';
            return 'status-open';
        }

        // Fonction pour formater la date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Fonction pour afficher les tickets
        function displayTickets(tickets, contactInfo) {
            const container = document.getElementById('ticketsContent');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="no-tickets">
                        Aucun ticket trouv√©<br>
                        <small>Branche: ${contactInfo.branch}</small><br>
                        <small>Source: ${contactInfo.source}</small>
                    </div>
                `;
                return;
            }

            let html = '';
            tickets.forEach(ticket => {
                const statusClass = getStatusClass(ticket.processingStatus?.name);
                
                html += `
                    <div class="ticket-item">
                        <div class="ticket-header">
                            <span class="ticket-number">#${ticket.number || 'N/A'}</span>
                            <span class="ticket-status ${statusClass}">
                                ${ticket.processingStatus?.name || 'Inconnu'}
                            </span>
                        </div>
                        <div class="ticket-description">
                            ${ticket.briefDescription || 'Sans description'}
                        </div>
                        <div class="ticket-meta">
                            Priorit√©: ${ticket.priority?.name || 'N/D'} | 
                            Cr√©√©: ${formatDate(ticket.creationDate)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Fonction pour afficher les erreurs
        function displayError(message) {
            document.getElementById('ticketsContent').innerHTML = `
                <div class="error">
                    Erreur: ${message}<br>
                    <small>V√©rifiez la configuration d'authentification</small>
                </div>
            `;
        }

        // Fonction principale de chargement
        async function loadTickets() {
            const container = document.getElementById('ticketsContent');
            container.innerHTML = '<div class="loading">Chargement des tickets...</div>';
            
            try {
                const contactInfo = await getEfficyContactInfo();
                
                if (!contactInfo.branch) {
                    throw new Error('Impossible de d√©terminer la soci√©t√© courante depuis Efficy');
                }
                
                const tickets = await fetchTopDeskTickets(contactInfo);
                displayTickets(tickets, contactInfo);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Version de d√©monstration (pour test sans API)
        function loadDemoTickets() {
            const demoTickets = [
                {

                },
                {

                }
            ];
            
            setTimeout(() => {

        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
