<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets TopDesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #ffffff;
            font-size: 12px;
        }
        .widget-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .widget-header {
            background: #f8f9fa;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .widget-title {
            font-weight: bold;
            color: #333;
            font-size: 13px;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        .widget-content {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .ticket-item {
            border-left: 3px solid #007bff;
            background: #f8f9fa;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 0 4px 4px 0;
        }
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .ticket-number {
            font-weight: bold;
            color: #007bff;
            font-size: 12px;
        }
        .ticket-status {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }
        .status-open { background-color: #dc3545; }
        .status-progress { background-color: #ffc107; color: #000; }
        .status-resolved { background-color: #28a745; }
        .status-waiting { background-color: #6c757d; }
        .ticket-description {
            font-size: 11px;
            color: #333;
            margin-bottom: 4px;
        }
        .ticket-meta {
            font-size: 10px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 11px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin: 5px 0;
        }
        .no-tickets {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 11px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">üé´ Tickets TopDesk (Ouverts)</span>
            <button class="refresh-btn" onclick="loadTickets()">üîÑ</button>
        </div>
        <div class="widget-content" id="ticketsContent">
            <div class="loading">Chargement...</div>
        </div>
    </div>

    <script>
        // Configuration TopDesk
        const TOPDESK_CONFIG = {
            baseUrl: 'https://hdmp.topdesk.net',
            apiPath: '/tas/api/incidents',
            // REMPLACEZ par vos identifiants
            auth: {
                username: 'VOTRE_USERNAME',
                password: 'VOTRE_PASSWORD'
            }
        };

        // Variable globale pour stocker les donn√©es Efficy
        let efficyData = null;
        
        // Fonction pour √©couter les messages d'Efficy
        function setupEfficyListener() {
            window.addEventListener('message', function(event) {
                console.log('Message re√ßu:', event.data);
                
                // V√©rification de s√©curit√© basique
                if (event.data && typeof event.data === 'object') {
                    // Si c'est des donn√©es d'entit√©
                    if (event.data.type === 'EFFICY_ENTITY_DATA' || event.data.entityType || event.data.companyName) {
                        efficyData = event.data;
                        console.log('‚úÖ Donn√©es Efficy re√ßues:', efficyData);
                        
                        // Rechargement automatique des tickets avec les nouvelles donn√©es
                        loadTickets();
                    }
                    
                    // Si c'est juste le nom de la soci√©t√©
                    if (event.data.company || event.data.name || event.data.branch) {
                        efficyData = {
                            companyName: event.data.company || event.data.name || event.data.branch,
                            source: 'postmessage-simple'
                        };
                        console.log('‚úÖ Nom soci√©t√© re√ßu:', efficyData.companyName);
                        loadTickets();
                    }
                }
            }, false);
        }
        
        // Fonction pour r√©cup√©rer les informations de l'entit√© Efficy courante
        async function getEfficyContactInfo() {
            try {
                console.log('=== D√©but r√©cup√©ration donn√©es Efficy ===');
                
                // M√©thode 1 : Donn√©es re√ßues via postMessage
                if (efficyData && efficyData.companyName) {
                    console.log(`‚úÖ Utilisation des donn√©es re√ßues d'Efficy: "${efficyData.companyName}"`);
                    return {
                        branch: efficyData.companyName,
                        source: 'postmessage-received',
                        reliable: true,
                        data: efficyData
                    };
                }
                
                // M√©thode 2 : Extraction depuis l'URL parent et appel API (PRIORITAIRE)
                console.log('üîç Tentative d\'extraction depuis l\'URL parent...');
                const entityData = await getEfficyEntityFromParentUrl();
                if (entityData && entityData.branch) {
                    console.log(`‚úÖ Branche trouv√©e via API Efficy: "${entityData.branch}"`);
                    return {
                        branch: entityData.branch,
                        source: 'efficy-api-success',
                        reliable: true,
                        entityId: entityData.id,
                        entityType: entityData.entityType
                    };
                }
                
                // M√©thode 3 : Param√®tre URL (pour test manuel)
                const urlParams = new URLSearchParams(window.location.search);
                const branchParam = urlParams.get('branch') || urlParams.get('company');
                
                if (branchParam && !branchParam.includes('COMPANY') && branchParam.length > 2) {
                    const cleanBranch = decodeURIComponent(branchParam).trim();
                    console.log(`‚úÖ Branche trouv√©e via URL: "${cleanBranch}"`);
                    return {
                        branch: cleanBranch,
                        source: 'url-parameter',
                        reliable: true
                    };
                }
                
                // M√©thode 4 : Demande active √† Efficy (en dernier recours)
                console.log('üì§ Demande de donn√©es √† Efficy...');
                requestDataFromEfficy();
                
                // Attente des donn√©es avec timeout r√©duit
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (efficyData && efficyData.companyName) {
                    console.log(`‚úÖ Donn√©es re√ßues apr√®s demande: "${efficyData.companyName}"`);
                    return {
                        branch: efficyData.companyName,
                        source: 'postmessage-after-request',
                        reliable: true
                    };
                }
                
                console.log('‚ùå Impossible de r√©cup√©rer le nom de soci√©t√©');
                throw new Error('Nom de soci√©t√© non trouv√© - toutes les m√©thodes ont √©chou√©');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de la r√©cup√©ration:', error);
                
                // Fallback temporaire pour continuer √† fonctionner
                console.log('üîÑ Utilisation temporaire de Praktijkhuis 74');
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'error-fallback-temp',
                    reliable: false,
                    error: error.message
                };
            }
        }
        
        // Fonction pour r√©cup√©rer les donn√©es d'entit√© depuis l'URL parent
        async function getEfficyEntityFromParentUrl() {
            try {
                console.log('üîç Extraction des donn√©es depuis l\'URL parent...');
                
                let parentUrl;
                let entityType, entityKey;
                
                // Tentative 1 : Acc√®s direct √† l'URL parent
                try {
                    parentUrl = window.parent.location.href;
                    console.log('‚úÖ URL parent accessible:', parentUrl);
                } catch (corsError) {
                    console.log('‚ùå URL parent non accessible (CORS):', corsError.message);
                    
                    // Tentative 2 : Via document.referrer
                    try {
                        parentUrl = document.referrer;
                        if (parentUrl) {
                            console.log('‚úÖ URL parent via referrer:', parentUrl);
                        } else {
                            throw new Error('Document.referrer vide');
                        }
                    } catch (e) {
                        console.log('‚ùå Document.referrer non disponible');
                        
                        // Tentative 3 : Hardcod√© pour test
                        console.log('üß™ Test avec URL hardcod√©e...');
                        parentUrl = 'https://healthone.efficy.cloud/crm/consult?ENTITY=Comp&PAGE=pages/desktop/Consult.htm&DETAIL=Cont&KEY=10351&CONSULTHANDLE=161&nocache=true';
                        console.log('URL de test:', parentUrl);
                    }
                }
                
                if (!parentUrl) {
                    throw new Error('Impossible d\'obtenir l\'URL parent');
                }
                
                // Extraction de ENTITY et KEY depuis l'URL
                console.log('üîç Recherche de ENTITY et KEY dans:', parentUrl);
                
                const entityMatch = parentUrl.match(/[?&]ENTITY=([^&]+)/i);
                const keyMatch = parentUrl.match(/[?&]KEY=([^&]+)/i);
                
                console.log('R√©sultat regex ENTITY:', entityMatch);
                console.log('R√©sultat regex KEY:', keyMatch);
                
                if (!entityMatch || !keyMatch) {
                    console.log('‚ùå ENTITY ou KEY non trouv√© dans l\'URL');
                    console.log('Patterns recherch√©s: [?&]ENTITY= et [?&]KEY=');
                    console.log('URL analys√©e:', parentUrl);
                    throw new Error('Impossible d\'extraire ENTITY/KEY de l\'URL');
                }
                
                entityType = entityMatch[1];
                entityKey = keyMatch[1];
                
                console.log(`‚úÖ Entit√© extraite: ${entityType}, ID: ${entityKey}`);
                
                // Appel de l'API Efficy pour r√©cup√©rer les donn√©es
                return await callEfficyApi(entityType, entityKey);
                
            } catch (error) {
                console.log('‚ùå Erreur extraction URL parent:', error.message);
                console.log('Stack:', error.stack);
                return null;
            }
        }
        
        // Fonction pour appeler l'API Efficy
        async function callEfficyApi(entityType, entityKey) {
            try {
                console.log(`üìû Appel API Efficy pour ${entityType}:${entityKey}`);
                
                // Construction de l'URL API Efficy
                const baseUrl = 'https://healthone.efficy.cloud';
                const apiUrl = `${baseUrl}/crm/json.ashx?action=getRecord&entity=${entityType}&key=${entityKey}`;
                
                console.log('URL API Efficy:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    credentials: 'include', // Utilise la session Efficy courante
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Statut API Efficy:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`API Efficy error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Donn√©es re√ßues de l\'API Efficy:', data);
                
                // Extraction du nom de soci√©t√© depuis les donn√©es
                if (data && data.fields) {
                    // Recherche dans diff√©rents champs possibles
                    const possibleNameFields = ['COMPANY', 'NAME', 'NAAM', 'COMPANYNAME', 'BEDRIJF'];
                    let companyName = null;
                    
                    for (const fieldName of possibleNameFields) {
                        if (data.fields[fieldName]) {
                            companyName = data.fields[fieldName];
                            console.log(`Nom soci√©t√© trouv√© dans ${fieldName}: ${companyName}`);
                            break;
                        }
                    }
                    
                    if (companyName) {
                        return {
                            branch: companyName,
                            id: entityKey,
                            entityType: entityType,
                            fullData: data,
                            fields: Object.keys(data.fields)
                        };
                    } else {
                        console.log('‚ùå Nom de soci√©t√© non trouv√© dans les champs disponibles');
                        console.log('Champs disponibles:', Object.keys(data.fields));
                        throw new Error('Nom de soci√©t√© non trouv√© dans les donn√©es API');
                    }
                } else {
                    throw new Error('Structure de donn√©es API inattendue');
                }
                
            } catch (error) {
                console.log('‚ùå Erreur API Efficy:', error.message);
                throw error;
            }
        }
        
        // Fonction pour essayer l'API cross-origin
        async function tryEfficyApiCrossOrigin() {
            try {
                console.log('üåê Tentative API cross-origin...');
                
                // Cette m√©thode n√©cessiterait que l'utilisateur soit connect√©
                // et que CORS soit configur√© sur Efficy
                
                throw new Error('API cross-origin non configur√©e');
                
            } catch (error) {
                console.log('API cross-origin impossible:', error.message);
                return null;
            }
        }
        
        // Fonction pour demander des donn√©es √† Efficy
        function requestDataFromEfficy() {
            try {
                console.log('üì§ Envoi de demande de donn√©es vers Efficy...');
                
                // Messages multiples avec diff√©rents formats
                const requests = [
                    { type: 'REQUEST_ENTITY_DATA', source: 'topdesk-widget' },
                    { action: 'getCompanyName', widget: 'topdesk' },
                    { request: 'currentEntity' },
                    'REQUEST_COMPANY_NAME'
                ];
                
                requests.forEach(request => {
                    try {
                        window.parent.postMessage(request, '*');
                    } catch (e) {
                        console.log('Erreur envoi message:', e);
                    }
                });
                
            } catch (error) {
                console.log('Impossible d\'envoyer la demande:', error);
            }
        }
        
        // Fonction pour r√©cup√©rer les donn√©es d'une soci√©t√© sp√©cifique
        function getCompanyData(entityType, entityKey) {
            console.log(`üîç Tentative r√©cup√©ration donn√©es ${entityType}:${entityKey}`);
            
            try {
                // Cette partie n√©cessiterait l'API Efficy ou des permissions sp√©ciales
                // Pour l'instant, on retourne la valeur par d√©faut avec l'info de l'entit√©
                
                console.log('‚ö†Ô∏è API Efficy non accessible directement depuis le widget');
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'entity-detected-but-no-api-access',
                    entityType: entityType,
                    entityKey: entityKey,
                    reliable: false,
                    note: 'Entit√© d√©tect√©e mais acc√®s aux donn√©es limit√©. Utilisez le param√®tre URL.'
                };
                
            } catch (error) {
                console.error('‚ùå Erreur getCompanyData:', error);
                return {
                    branch: 'Praktijkhuis 74',
                    source: 'entity-error-fallback',
                    entityType: entityType,
                    entityKey: entityKey,
                    reliable: false
                };
            }
        }

        // Fonction pour l'authentification TopDesk
        function getAuthHeaders() {
            const auth = btoa(TOPDESK_CONFIG.auth.username + ':' + TOPDESK_CONFIG.auth.password);
            return {
                'Authorization': 'Basic ' + auth,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
        }

        // Fonction pour r√©cup√©rer les tickets
        async function fetchTopDeskTickets(contactInfo) {
            try {
                console.log('Recherche des tickets pour:', contactInfo.branch);
                
                // Retour √† la requ√™te simple qui fonctionnait
                const query = `caller.branch.name=="${contactInfo.branch}"`;
                const url = `${TOPDESK_CONFIG.baseUrl}${TOPDESK_CONFIG.apiPath}?query=${encodeURIComponent(query)}&page_size=50`;
                
                console.log('URL API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Erreur API TopDesk: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Donn√©es re√ßues:', data);
                
                // Filtrage c√¥t√© client pour garder seulement les tickets ouverts
                const openTickets = Array.isArray(data) ? data.filter(ticket => {
                    const status = ticket.status?.toLowerCase() || '';
                    
                    // Gardons seulement firstLine et secondLine (tickets ouverts dans TopDesk)
                    return status === 'firstline' || status === 'secondline';
                }) : [];
                
                console.log(`Tickets filtr√©s: ${openTickets.length} tickets ouverts (firstLine + secondLine) sur ${data.length} total`);
                return openTickets;
                
            } catch (error) {
                console.error('Erreur fetch TopDesk:', error);
                throw error;
            }
        }

        // Fonction pour d√©terminer la classe du statut
        function getStatusClass(status) {
            if (!status) return 'status-open';
            
            const s = status.toLowerCase();
            if (s.includes('progress') || s.includes('behandeling') || s.includes('cours')) return 'status-progress';
            if (s.includes('resolved') || s.includes('opgelost') || s.includes('ferm√©')) return 'status-resolved';
            if (s.includes('waiting') || s.includes('wacht') || s.includes('attente')) return 'status-waiting';
            return 'status-open';
        }

        // Fonction pour formater la date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        // Fonction pour afficher les tickets
        function displayTickets(tickets, contactInfo) {
            const container = document.getElementById('ticketsContent');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="no-tickets">
                        Aucun ticket trouv√©<br>
                        <small>Branche: ${contactInfo.branch}</small><br>
                        <small>Source: ${contactInfo.source}</small>
                    </div>
                `;
                return;
            }

            let html = '';
            tickets.forEach(ticket => {
                const statusClass = getStatusClass(ticket.processingStatus?.name);
                
                html += `
                    <div class="ticket-item">
                        <div class="ticket-header">
                            <span class="ticket-number">#${ticket.number || 'N/A'}</span>
                            <span class="ticket-status ${statusClass}">
                                ${ticket.processingStatus?.name || 'Inconnu'}
                            </span>
                        </div>
                        <div class="ticket-description">
                            ${ticket.briefDescription || 'Sans description'}
                        </div>
                        <div class="ticket-meta">
                            Priorit√©: ${ticket.priority?.name || 'N/D'} | 
                            Cr√©√©: ${formatDate(ticket.creationDate)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Fonction pour afficher les erreurs
        function displayError(message) {
            document.getElementById('ticketsContent').innerHTML = `
                <div class="error">
                    Erreur: ${message}<br>
                    <small>V√©rifiez la configuration d'authentification</small>
                </div>
            `;
        }

        // Fonction principale de chargement
        async function loadTickets() {
            const container = document.getElementById('ticketsContent');
            container.innerHTML = '<div class="loading">Chargement des tickets...</div>';
            
            try {
                const contactInfo = await getEfficyContactInfo();
                
                if (!contactInfo || !contactInfo.branch) {
                    throw new Error('Impossible de d√©terminer la soci√©t√© courante');
                }
                
                const tickets = await fetchTopDeskTickets(contactInfo);
                displayTickets(tickets, contactInfo);
            } catch (error) {
                displayError(error.message);
            }
        }

        // Version de d√©monstration (pour test sans API)
        function loadDemoTickets() {
            const demoTickets = [
                {
                    number: 'INC-001234',
                    briefDescription: 'Probl√®me de connexion r√©seau',
                    processingStatus: { name: 'En cours' },
                    priority: { name: 'Haute' },
                    creationDate: '2025-05-26T10:30:00Z'
                },
                {
                    number: 'INC-001235',
                    briefDescription: 'Installation logiciel demand√©e',
                    processingStatus: { name: 'Ouvert' },
                    priority: { name: 'Moyenne' },
                    creationDate: '2025-05-25T14:15:00Z'
                }
            ];
            
            setTimeout(() => {
                displayTickets(demoTickets, { branch: 'Praktijkhuis 74' });
            }, 1000);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Widget TopDesk initialis√©');
            
            // Configuration de l'√©coute des messages Efficy
            setupEfficyListener();
            
            // Chargement initial des tickets
            loadTickets();
        });
    </script>
</body>
</html>
